
{% for book in data %}
          <div class="product-center">
            <div class="product-item">
                <div class="product-info">
                  <div class="col-md-4">
                    <img width="200" height="300" src="{{ tovar.cover }}" class="img-fluid rounded-start" alt="...">
                  </div>

                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ category.title }}</h5>
                      <p class="card-text"> {{ category.description|slice:"0:100"|add:"..." }} </p>
                      <p class="card-text"><small class="text-muted">Сейчас читают: {{ category.count_load }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
{% endfor %}
